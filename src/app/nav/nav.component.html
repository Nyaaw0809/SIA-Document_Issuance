<mat-sidenav-container autosize>
  <mat-sidenav class="sidenav" #drawer mode="side">
    <button mat-button class="sidebarcontent" routerLink="/home"><mat-icon>home</mat-icon> Issued Documents</button>
    <p>Documents List</p>
    <ul style="list-style-type:none">
      <li>
        <button mat-button class="sidebarcontent" routerLink="/brgy-clearance"><mat-icon>article</mat-icon> Barangay Clearance</button>
      </li>
      <li>
        <button mat-button class="sidebarcontent" routerLink="/residency"><mat-icon>article</mat-icon> Certificate of Residency</button>
      </li>
      <li>
        <button mat-button class="sidebarcontent" routerLink="/indigency"><mat-icon>article</mat-icon> Certificate of Indigency</button>
      </li>
    </ul>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="navbar">
      <mat-toolbar class="blue-color">
        <!-- <img src="../assets/buildings.png" class="barangay-logo"> -->
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <p>BMS: Document Issuance</p>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
    </div>
    <router-outlet>

    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
