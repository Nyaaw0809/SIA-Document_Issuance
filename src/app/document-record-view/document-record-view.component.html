
<h2 mat-dialog-title>
  <mat-icon class="modalIcons">person</mat-icon>Resident Record
</h2>
<mat-divider [vertical]="false"></mat-divider>
<br>
<mat-dialog-content class="mat-typography">
  <div class="modalFields">
    <!-- PATIENT PHOTO -->
    <div class="patient-profile">
      <img src="/assets/avatar1.png">
    </div>
    <mat-list role="list">
      <mat-list-item class="fieldNamesno" role="listitem">ID</mat-list-item>
      <mat-list-item class="fieldNames" role="listitem">Name</mat-list-item>
      <mat-list-item class="fieldNames" role="listitem">Gender</mat-list-item>
      <mat-list-item class="fieldNames" role="listitem">Address</mat-list-item>
    </mat-list>

    <div class="inputs" >
      <mat-list role="list">
        <mat-list-item class="fieldNamesno1" role="listitem"></mat-list-item>
        <mat-list-item class="fieldNames1" role="listitem">  {{name}} </mat-list-item>
        <mat-list-item class="fieldNames1" role="listitem"></mat-list-item>
        <mat-list-item class="fieldNamesAdd" role="listitem">{{address}}</mat-list-item>
      </mat-list>
    </div>

    <mat-list role="list">
      <mat-list-item class="fieldNamesno" role="listitem">Age</mat-list-item>
      <mat-list-item class="fieldNames" role="listitem">Purpose</mat-list-item>
      <mat-list-item class="fieldNames" role="listitem">Date of Birth</mat-list-item>
    </mat-list>

    <div class="inputs" >
      <mat-list role="list">
        <mat-list-item class="fieldNamesno1" role="listitem"></mat-list-item>
        <mat-list-item class="fieldNames1" role="listitem">{{purpose}}</mat-list-item>
        <mat-list-item class="fieldNames1" role="listitem">{{bday}}</mat-list-item>
      </mat-list>
    </div>

  </div>

<!--
  <br><br>
  <h2 mat-dialog-title> Requested Document Records</h2>
  <mat-divider [vertical]="false"></mat-divider>
  <br>

  <br> -->
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="modalBtn2" mat-raised-button mat-dialog-close>Back</button>
  <button class="modalBtn3" mat-raised-button [mat-dialog-close]="true">New Document</button>
</mat-dialog-actions>
