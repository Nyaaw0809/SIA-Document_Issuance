<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Certificate of Residency</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Middle name" formControlName="midName">
            <mat-error *ngIf="addressForm.controls['midName'].hasError('required')">
              Middle name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Age" formControlName="age">
            <mat-error *ngIf="addressForm.controls['age'].hasError('required')">
             Age is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['gender'].hasError('required')">
              Gender is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Civil Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="male">Single</mat-option>
              <mat-option value="female">Married</mat-option>
              <mat-option value="female">Widowed</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['status'].hasError('required')">
              Civil Status name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
