
<div class="sidenavbar">
  <!-- NAVBAR -->
  <!-- SIDENAV -->
  <mat-sidenav-container autosize>

      <mat-sidenav #drawer mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
              <img class="user-profile" src="/assets/avatar1.png">
              <h2 style="color: #020101">ADMIN</h2>
              <mat-divider [vertical]="false"></mat-divider>
          <button mat-button class="sidebarcontent" routerLink="/home" routerLinkActive="selected"><mat-icon  class="sidenavBtn">dashboard</mat-icon> Dashboard</button><br>

          <button mat-button class="sidebarcontent" routerLink="/documentRecords" ><mat-icon  class="sidenavBtn">table_chart</mat-icon> Issued Documents</button><br>

          <h3 style="color: #020101">Documents</h3>
          <br>
              <mat-divider [vertical]="false"></mat-divider>
          <button mat-button class="sidebarcontent" routerLink="/brgy-clearance" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Barangay Clearance</button><br>
          <button mat-button class="sidebarcontent" routerLink="/indigency" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Certificate of Indigency</button><br>
          <button mat-button class="sidebarcontent"  routerLink="/residency" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Certificate of Residency</button><br>
      </mat-sidenav>

          <div class="navbar">
              <mat-toolbar class="blue-color">
                <button mat-icon-button class="example-icon" (click)="isExpanded = !isExpanded" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                  <mat-icon [ngStyle]="{'color': 'white'}" >menu</mat-icon>
                </button>

                <span class="example-spacer"></span>
                <button mat-icon-button (click)="logout()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon [ngStyle]="{'color': 'white'}" >logout</mat-icon>
                </button>
              </mat-toolbar>
              <h1 class="title-system">Certificate of Indigency</h1>
              <hr>
          </div>



            <form #addForm='ngForm' novalidate (ngSubmit)="onSubmit()">
              <mat-card style="width: 90%;" class="shipping-card">
                <h1 class="poppins-bold">Name</h1>
                <div class="zontaline"></div>

                <div class="namediv">
                  <div class="row">

                    <div class="col">
                      <mat-form-field class="full-width" appearance="outline">
                        <input matInput placeholder="Last name"  name="lastname" [(ngModel)]="residentModel.lastName">
                        <!-- <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                          Last name is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                    <div class="col">
                      <mat-form-field class="full-width" appearance="outline">
                        <input matInput placeholder="First name"  name="firstname" [(ngModel)]="residentModel.firstName">
                        <!-- <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                          First name is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                    <div class="col">
                      <mat-form-field  appearance="outline" class="full-width">
                        <input matInput placeholder="Middle name"  name="midname" [(ngModel)]="residentModel.midName">
                        <!-- <mat-error *ngIf="addressForm.controls['midName'].hasError('required')">
                          First name is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                  </div>
                  </div>
                  <h1 class="poppins-bold">Other Details</h1>
                  <div class="zontaline"></div>
                  <div class="row">

                    <div class="col">
                      <mat-form-field class="full-width" appearance="outline">
                        <input matInput placeholder="Age" name="age" [(ngModel)]="residentModel.age">
                        <!-- <mat-error *ngIf="addressForm.controls['age'].hasError('required')">
                         Age is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                    <div class="col">
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select  name="gender" [(ngModel)]="residentModel.gender">
                          <mat-option value="male">Male</mat-option>
                          <mat-option value="female">Female</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="addressForm.controls['gender'].hasError('required')">
                          Gender is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                    <div class="col">
                      <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Civil Status</mat-label>
                        <mat-select  name="status" [(ngModel)]="residentModel.status">
                          <mat-option value="male">Single</mat-option>
                          <mat-option value="female">Married</mat-option>
                          <mat-option value="female">Widowed</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="addressForm.controls['status'].hasError('required')">
                          Civil Status name is <strong>required</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                  </div>

                <h1 class="poppins-bold">Purpose</h1>
              <div class="zontaline"></div>
              <div class="otherdetails">
                <div class="row">
                  <div class="col">

                    <mat-form-field  appearance="outline" class="full-width" >
                      <input matInput placeholder="Purpose" name="purpose" [(ngModel)]="residentModel.purpose">
                      <!-- <mat-error *ngIf="addressForm.controls['purpose'].hasError('required')">
                        Purpose is <strong>required</strong>
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>
              </div>

                <mat-card-actions>
                  <button mat-raised-button color="primary" type="submit">Generate</button>
                </mat-card-actions>
              </mat-card>
            </form>
        </mat-sidenav-container>
