
<div class="sidenavbar">
  <!-- NAVBAR -->
  <!-- SIDENAV -->
  <mat-sidenav-container autosize>

      <mat-sidenav #drawer mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
              <img class="user-profile" src="/assets/avatar1.png">
              <h2 style="color: #020101">ADMIN</h2>
              <mat-divider [vertical]="false"></mat-divider>
          <button mat-button class="sidebarcontent" routerLink="/home" ><mat-icon style="margin-left: -38px; margin-right: 5px;" class="sidenavBtn">dashboard</mat-icon> Dashboard</button><br>

          <button mat-button class="sidebarcontent" routerLink="/documentRecords" routerLinkActive="selected"><mat-icon style="margin-left: -38px; margin-right: 5px;" class="sidenavBtn">dashboard</mat-icon> Issued Documents</button><br>

          <h3 style="color: #020101">Documents</h3><br>
              <mat-divider [vertical]="false"></mat-divider>
          <button mat-button class="sidebarcontent" routerLink="/brgy-clearance" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Barangay Clearance</button><br>
          <button mat-button class="sidebarcontent" routerLink="/indigency" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Certificate of Indigency</button><br>
          <button mat-button class="sidebarcontent"  routerLink="/residency" routerLinkActive="selected"><mat-icon class="sidenavBtn">description</mat-icon>Certificate of Residency</button><br>
      </mat-sidenav>

      <mat-sidenav-content>

          <div class="navbar">
              <mat-toolbar class="blue-color">
                <button mat-icon-button class="example-icon" (click)="isExpanded = !isExpanded" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <h1 style="color: #ffffff">Document Issuance: Issued Documents Records</h1>

                <span class="example-spacer"></span>
                <button mat-icon-button (click)="logout()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>logout</mat-icon>
                </button>
              </mat-toolbar>
          </div>

  <mat-card class="tableCon">
  <div class="grid-container">


    <h1 class="mat-h1">Records</h1>

    <mat-grid-list cols="4" rowHeight="50px">
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile ></mat-grid-tile>
      <mat-grid-tile ></mat-grid-tile>

    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="100px">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Document ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Document Type </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Purpose </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->

      </table>

    </mat-grid-list>

</div>
</mat-card>

</mat-sidenav-content>
</mat-sidenav-container>
